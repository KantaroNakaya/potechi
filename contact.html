  <body class="contact">
    <header>
      <h3>
        <a href="index.html">猫型Vtuber ぽてち<br /> </a>
        <span>お問い合わせフォーム</span>
      </h3>
    </header>

    <main>
      <div c;ass="contact-info">
        <div class="contact-image">
          <img src="img/manager.jpg" />
        </div>
        <div class="staff">
          <p>
            お問い合わせ対応は<br />マネージャーのバソクシーが<br />行っております。

        </div>
      </div>

      <div class="Form">
        <div class="Form-Item">
          <p class="Form-Item-Label">
            <span class="Form-Item-Label-Required">必須</span>お名前
          </p>
          <input
            type="text"
            class="Form-Item-Input"
            placeholder="例）山田太郎"
          />
        </div>
        <div class="Form-Item">
          <p class="Form-Item-Label">
            <span class="Form-Item-Label-Required">必須</span>電話番号
          </p>
          <input
            type="text"
            class="Form-Item-Input"
            placeholder="例）000-0000-0000"
          />
        </div>
        <div class="Form-Item">
          <p class="Form-Item-Label">
            <span class="Form-Item-Label-Required">必須</span>メールアドレス
          </p>
          <input
            type="email"
            class="Form-Item-Input"
            placeholder="例）example@gmail.com"
          />
        </div>
        <div class="Form-Item">
          <p class="Form-Item-Label isMsg">
            <span class="Form-Item-Label-Required">必須</span>お問い合わせ内容
          </p>
          <textarea class="Form-Item-Textarea"></textarea>
        </div>
        <div class="demo-note">
          <p class="demo-note-text">
            本サイトはデモサイトのため、<br />実際に問い合わせを送信することはできません。<br />ご了承ください。
          </p>
